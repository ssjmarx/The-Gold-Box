# The Gold Box Security Configuration
# This file controls security settings for all endpoints

[global]
# Global security switch - set to False to disable all security
enabled = True
# Enable/disable audit logging
audit_logging = False

[endpoint:/api/api_chat]
# API chat endpoint security settings (recommended mode)
rate_limit_requests = 10
rate_limit_window = 60
input_validation = basic
session_required = True
security_headers = True

[endpoint:/api/context_chat]
# Context chat endpoint security settings (experimental mode)
rate_limit_requests = 5
rate_limit_window = 60
input_validation = basic
session_required = True
security_headers = True

[endpoint:/api/health]
# Health endpoint security settings
rate_limit_requests = 100
rate_limit_window = 60
input_validation = none
session_required = False
security_headers = True

[endpoint:/api/info]
# Info endpoint security settings
rate_limit_requests = 50
rate_limit_window = 60
input_validation = none
session_required = False
security_headers = True

[endpoint:/api/start]
# Start endpoint security settings
rate_limit_requests = 10
rate_limit_window = 60
input_validation = none
session_required = False
security_headers = True

[endpoint:/api/session/init]
# Session initialization endpoint security settings
rate_limit_requests = 20
rate_limit_window = 60
input_validation = none
session_required = False
security_headers = True
