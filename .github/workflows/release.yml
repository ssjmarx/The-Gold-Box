name: Create Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create module.zip
        run: |
          # Create a zip file excluding .git, .github, and the .desktop file
          zip -r module.zip . -x ".git/*" ".github/*" "*.desktop"

      - name: Generate module.json with correct URLs
        run: |
          # Update the manifest and download URLs in module.json
          sed -i "s|https://github.com/ssjmarx/Gold-Box/releases/latest/download/module.json|https://github.com/ssjmarx/The-Gold-Box/releases/download/${{ steps.version.outputs.VERSION }}/module.json|g" module.json
          sed -i "s|https://github.com/ssjmarx/Gold-Box/releases/latest/download/module.zip|https://github.com/ssjmarx/The-Gold-Box/releases/download/${{ steps.version.outputs.VERSION }}/module.zip|g" module.json

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: The Gold Box ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          body: |
            ## The Gold Box ${{ steps.version.outputs.VERSION }}
            
            ### Installation
            Add the following URL to Foundry VTT's Module Management:
            ```
            https://github.com/ssjmarx/The-Gold-Box/releases/download/${{ steps.version.outputs.VERSION }}/module.json
            ```
            
            ### Changes
            See [CHANGELOG.md](https://github.com/ssjmarx/The-Gold-Box/blob/main/CHANGELOG.md) for detailed changes.
          files: |
            module.json
            module.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
